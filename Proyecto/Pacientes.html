<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pacientes</title>
    <link rel="stylesheet" href="General.css">
    <link rel="stylesheet" href="Tarjetas.css">
    <link rel="stylesheet" href="Botones.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>
  <script src="Validaciones.js" defer></script>
  <script src="Expodatos.js" defer></script>
</head>
<body>
  <!-- Encabezado -->
  <div class="encabezado-contenido">
    <img src="LOGO-ULEAM-VERTICAL.png" alt="Logo ULEAM" class="logo-uleam">
    <div class="texto-uleam">
      <h1>UNIVERSIDAD LAICA ELOY ALFARO DE MANABÍ</h1>
      <p class="subtitulo">Sistema de Consultas Médicas</p>
      <p class="policlinico">POLICLÍNICO UNIVERSITARIO</p>
    </div>
  </div>

  <!-- Título debajo del encabezado -->
  <header>Gestión de Pacientes</header>

  <!-- Contenedor -->
  <div class="container">
    <div class="boton-retorno"><a href="PagPrincipal.html" class="btn-retorno" aria-label="Volver al inicio" title="Volver"><i class="fas fa-arrow-left"></i></a></div>
  <form id="formPacientes">

      <!-- Datos del paciente -->
      <h2>Datos Personales</h2>
      <label for="nombres">Nombres y Apellidos</label>
      <input id="nombres" type="text" placeholder="Nombres y Apellidos">

      <label for="cedula">Cédula</label>
      <input id="cedula" type="text" placeholder="Cédula">

      <label for="fechaNacimiento">Fecha de Nacimiento</label>
      <input id="fechaNacimiento" type="date">

      <label for="edad">Edad</label>
      <input id="edad" type="number" readonly>

      <label for="sexo">Sexo</label>
      <select id="sexo">
        <option value="">Seleccione...</option>
        <option value="Masculino">Masculino</option>
        <option value="Femenino">Femenino</option>
      </select>

      <label for="estadoCivil">Estado Civil</label>
      <select id="estadoCivil">
        <option value="">Seleccione...</option>
        <option value="Soltero(a)">Soltero(a)</option>
        <option value="Casado(a)">Casado(a)</option>
        <option value="Divorciado(a)">Divorciado(a)</option>
        <option value="Viudo(a)">Viudo(a)</option>
      </select>

      <label for="tipoSangre">Tipo de Sangre</label>
      <select id="tipoSangre">
        <option value="">Seleccione...</option>
        <option value="O+">O+</option>
        <option value="O-">O-</option>
        <option value="A+">A+</option>
        <option value="A-">A-</option>
        <option value="B+">B+</option>
        <option value="B-">B-</option>
      </select>

    <label for="nacionalidad">Nacionalidad</label>
    <select id="nacionalidad" name="nacionalidad">
      <option value="">Seleccione...</option>
      <option value="Ecuador">Ecuatoriana</option>
      <option value="Colombia">Colombiana</option>
      <option value="Perú">Peruana</option>
      <option value="Chile">Chilena</option>
      <option value="Argentina">Argentina</option>
      <option value="Bolivia">Boliviana</option>
      <option value="Venezuela">Venezolana</option>
      <option value="Brasil">Brasileña</option>
      <option value="México">Méxicana</option>
      <option value="Estados Unidos">Estado Unidence</option>
      <option value="España">Española</option>
      <option value="Cuba">Cubana</option>
      <option value="Otro">Otro</option>
    </select>

      <label for="lugarNacimiento">Lugar de Nacimiento</label>
      <input id="lugarNacimiento" type="text">

      <label for="ocupacion">Ocupación</label>
      <select id="ocupacion" name="ocupacion">
        <option value="">Seleccione...</option>
        <option value="Estudiante">Estudiante</option> 
        <option value="Profesional">Profesional</option>
        <option value="Ama de casa">Ama de casa</option>
        <option value="Desempleado">Desempleado</option>
        <option value="Jubilado">Jubilado</option>
    
      </select>

      <!-- Contacto del paciente -->
      <h2>Datos de Contacto</h2>
      <label for="direccion">Dirección Domiciliaria</label>
      <input id="direccion" type="text">

      <label for="ciudad">Ciudad</label>
      <select id="ciudad" name="ciudad">
        <option value="">Seleccione...</option>
        <option value="Quito">Quito</option>
        <option value="Guayaquil">Guayaquil</option>
        <option value="Cuenca">Cuenca</option>
        <option value="Manta">Manta</option>
        <option value="Portoviejo">Portoviejo</option>
        <option value="Loja">Loja</option>
        <option value="Ambato">Ambato</option>
        <option value="Machala">Machala</option>
        <option value="Santo Domingo">Santo Domingo</option>
        <option value="Esmeraldas">Esmeraldas</option>
        <option value="Riobamba">Riobamba</option>
        <option value="Ibarra">Ibarra</option>
        <option value="Latacunga">Latacunga</option>
        <option value="Quevedo">Quevedo</option>
        <option value="Babahoyo">Babahoyo</option>
        <option value="Otra">Otra</option>
      </select>

      <label for="provincia">Provincia</label>
      <select id="provincia" name="provincia">
        <option value="">Seleccione...</option>
        <option value="Azuay">Azuay</option>
        <option value="Bolívar">Bolívar</option>
        <option value="Cañar">Cañar</option>
        <option value="Carchi">Carchi</option>
        <option value="Chimborazo">Chimborazo</option>
        <option value="Cotopaxi">Cotopaxi</option>
        <option value="El Oro">El Oro</option>
        <option value="Esmeraldas">Esmeraldas</option>
        <option value="Galápagos">Galápagos</option>
        <option value="Guayas">Guayas</option>
        <option value="Imbabura">Imbabura</option>
        <option value="Loja">Loja</option>
        <option value="Los Ríos">Los Ríos</option>
        <option value="Manabí">Manabí</option>
        <option value="Morona Santiago">Morona Santiago</option>
        <option value="Napo">Napo</option>
        <option value="Orellana">Orellana</option>
        <option value="Pastaza">Pastaza</option>
        <option value="Pichincha">Pichincha</option>
        <option value="Santa Elena">Santa Elena</option>
        <option value="Santo Domingo de los Tsáchilas">Santo Domingo de los Tsáchilas</option>
        <option value="Sucumbíos">Sucumbíos</option>
        <option value="Tungurahua">Tungurahua</option>
        <option value="Zamora Chinchipe">Zamora Chinchipe</option>
        <option value="Otra">Otra</option>
      </select>

      <label for="telefono">Teléfono Celular</label>
      <input id="telefono" type="text" placeholder="Ej: 09xxxxxxxx">

      <label for="email">Correo Electrónico</label>
      <input id="email" type="email" placeholder="correo@ejemplo.com">

      <!-- Datos médicos del paciente -->
      <h2>Datos Médicos del Paciente</h2>
      <label for="edadPeso">Peso (kg)</label>
      <input id="peso" type="number" step="0.1" placeholder="kg">

      <label for="estatura">Estatura (m)</label>
      <input id="estatura" type="number" step="0.01" placeholder="m">

      <label for="imc">IMC (Índice de Masa Corporal)</label>
      <input id="imc" type="text" placeholder="IMC" readonly>

      <label for="alergias">Alergias</label>
      <input id="alergias" type="text" placeholder="Ejemplo: Penicilina, mariscos, polen...">

      <label for="enfermedades">Enfermedades Crónicas</label>
      <textarea id="enfermedades" rows="2" placeholder="Ejemplo: Diabetes, hipertensión..."></textarea>

      <label for="tratamientos">Tratamientos Actuales</label>
      <textarea id="tratamientos" rows="2" placeholder="Medicamentos o terapias que recibe actualmente..."></textarea>

      <label for="observaciones">Observaciones Generales</label>
      <textarea id="observaciones" rows="3" placeholder="Notas importantes sobre el paciente..."></textarea>

      <!-- Botones del sistema -->
      <div class="botones">
        <button type="submit">Guardar</button>
        <button type="reset">Limpiar</button>
        <button type="button" id="btnEliminar">Eliminar</button>
      </div>

    </form>
  </div>
</body>
</html>
